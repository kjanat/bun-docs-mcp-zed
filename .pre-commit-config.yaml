#    hooks:
#    - id: bashate
#      name: bashate
#      description: This hook runs bashate for linting shell scripts
#      entry: bashate
#      language: python
#      types: [shell]
#      args: ['--ignore', 'E002,E003,E006']
  - repo: local
    hooks:
      - id: bun-build
        name: Build proxy.js
        description: Runs `bun run build` to build the project.
        entry: bun run build
        language: system
        files: \.(rs|ts|toml|json)$
        pass_filenames: false
        stages: [pre-commit]
